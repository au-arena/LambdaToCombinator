apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.scala-lang:scala-library:2.11.7'
    compile 'org.scala-lang:scala-parser-combinators:2.11.0-M4'
    compile 'com.github.scopt:scopt_2.11:3.3.0'

    testCompile 'junit:junit:4.12'
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'com.app.Manager'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime

}

/**
 * Generate a jar with with embedded libraries
 */
task generateStandaloneJar(type: Jar) {
    manifest {
        attributes  'Implementation-Title': 'Gradle Jar File Example',
                'Main-Class': 'com.app.Manager'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}